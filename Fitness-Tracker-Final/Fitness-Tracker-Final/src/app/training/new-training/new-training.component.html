<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Let's begin an exercise!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-select placeholder="choose exercise">
                  <mat-option  value="pushups">
                    Pushups
                  </mat-option>
                  <mat-option  value="chinups">
                    chinups
                  </mat-option>
                  <mat-option  value="burpees">
                    burpees
                  </mat-option>
                  <mat-option  value="lunges">
                    lunges
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button color="primary">Start</button>
        </mat-card-actions>
        </mat-card>
</section>
