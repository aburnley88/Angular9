<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field  appearance="legacy" >
            <mat-label >Email</mat-label>
            <input type="email" matInput placeholder="enter your email address" ngModel name="email"/>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label >Password</mat-label>
            <input type="password" matInput placeholder="enter a password" ngModel name="password"/>
            <mat-hint>hint</mat-hint>
        </mat-form-field>
        <button id="submit" mat-raised-button color="primary">Submit</button>
    </form>
